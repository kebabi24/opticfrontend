<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'Ajouter un journal par defaut    '" [class]="'card-head-lg'">
        <ng-container ktPortletTools>
            <button type="button" class="btn btn-secondary btn-sm mr-2">Annuller</button>
            <button type="button" class="btn btn-secondary btn-sm mr-2">Réinitialiser</button>
            <button type="button" class="btn btn-success btn-sm mr-2">Sauvgarder et
                continuer</button>



            <div ngbDropdown class="d-inline-block">
                <button class="btn btn-sm" id="dropdownBasic1" ngbDropdownToggle><i
                        class="icon-2x text-dark-50 flaticon-more-v2"></i></button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item">Sauvgarder et quitter</button>

                </div>
            </div>

        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">
            <form class="form" [formGroup]="journaldefautForm">

                <div class="row">



                    <div class="form-group col-12 row">
                        <label class="col-2 col-form-label">Type transaction: * </label>
                        <div class="col-lg-4">
                            <select class="form-control form-control-sm form-control-solid" id="exampleSelects">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div class="col-6">
                            <input class="form-control form-control-sm form-control-solid" type="text"
                                placeholder="compte">
                        </div>
                    </div>

                    <div class="form-group col-12 row">
                        <label class="col-2 col-form-label">Type document: * </label>
                        <div class="col-lg-4">
                            <select class="form-control form-control-sm form-control-solid" id="exampleSelects">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div class="col-6">
                            <input class="form-control form-control-sm form-control-solid" type="text"
                                placeholder="compte">
                        </div>
                    </div>

                    <div class="form-group col-12 row">
                        <label class="col-2 col-form-label">De L'entité: </label>

                        <div class="col-4">
                            <input class="form-control form-control-sm form-control-solid" type="text"
                                placeholder="compte">
                        </div>

                        <label class="col-2 col-form-label">A L'entité: </label>
                        <div class="col-4">
                            <input class="form-control form-control-sm form-control-solid" type="text"
                                placeholder="compte">
                        </div>
                    </div>

                    <div class="form-group col-12 row">
                        <label class="col-2 col-form-label">Journal: *</label>
                        <div class="col-lg-6">
                            <div class="input-group input-group-sm">

                                <input type="text" class="form-control form-control-solid"
                                    aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="text-dark-50 flaticon2-search"></i> </span>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>


            </form>
        </div>

    </kt-portlet-body>
</kt-portlet>
