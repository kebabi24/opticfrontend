<kt-portlet>
    <kt-portlet-header [sticky]="true" title="Création des OF" [class]="'card-head-lg'"
        [viewLoading$]="loading$">
        <ng-container ktPortletTools>
            <button type="button" (click)="goBack()" class="btn btn-secondary btn-sm mr-2">Annuller</button>
            <button type="button" (click)="reset()" class="btn btn-secondary btn-sm mr-2">Réinitialiser</button>
            <button type="button" (click)="onSubmit()" class="btn btn-success btn-sm mr-2">Sauvgarder </button>

        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">

            <form class="form" [formGroup]="woForm">
                <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000"
                    (close)="onAlertClose($event)">
                    {{message}}
                </kt-alert>
                    
                    <div class="row">
                        <div class="form-group col-2">
                            <label class="form-group">Date de creation:</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control form-control-sm form-control-solid"  formControlName="wo_ord_date" 
                                     placeholder="jj-mm-aaaa" name="wo_ord_date" ngbDatepicker f
                                    #wo_ord_date="ngbDatepicker"  >
                                <div class="input-group-append">
                                    <button class="btn btn-primary" (click)="wo_ord_date.toggle()"  type="button">
                                        <i class="flaticon-calendar-with-a-clock-time-tools"></i>
                                    </button>
                                </div>
                                
                            </div>
    
    
                        </div>
                        <div class="form-group col-2">
                            <label class="form-group">Site:</label>
                            <div class="input-group input-group-sm">
    
                                <input type="text"   id="site"
                                    [className]="woForm.controls['wo_site'].errors && (woForm.controls['wo_site'].dirty || woForm.controls['wo_site'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                                    formControlName="wo_site" (change)="onChangeCode()" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text" (click)=opensite(contentsite)>
                                        <i class="text-dark-50 flaticon2-search"></i> </span>
                                </div>
    
                                <div *ngIf="woForm.controls['wo_site'].errors && (woForm.controls['wo_site'].dirty || woForm.controls['wo_site'].touched)"
                                    class="invalid-feedback">Ce Champs est obligatoire</div>
                            </div>
    
    
                        </div>
                    
                        <div class="form-group col-2">
                            <label class="form-group">Produit:</label>
                            <div class="input-group input-group-sm">
    
                                <input type="text"   id="wo_part"
                                    [className]="woForm.controls['wo_part'].errors && (woForm.controls['wo_part'].dirty || woForm.controls['wo_part'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                                    formControlName="wo_part" (change)="onChangePart()" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text" (click)=open4(content4)>
                                        <i class="text-dark-50 flaticon2-search"></i> </span>
                                </div>
    
                                <div *ngIf="woForm.controls['wo_part'].errors && (woForm.controls['wo_part'].dirty || woForm.controls['wo_part'].touched)"
                                    class="invalid-feedback">Ce Champs est obligatoire</div>
                            </div>
    
                        </div>
                     
                        <div class="form-group col-4">
                            <label class="form-group">Description:</label>
                            <div class="input-group input-group-sm">

                                <input type="text" class="form-control form-control-solid"  formControlName="desc"
                                    aria-describedby="basic-addon2" >
                                
                            </div>

                        </div>
                        <div class="form-group col-2">
                            <label class="form-group">UM:</label>
                            <div class="input-group input-group-sm">
    
                                <input type="text" class="form-control form-control-solid"  formControlName="wo__chr01"
                                    aria-describedby="basic-addon2" >
                               
                            </div>
    
                        </div>
                      
                    </div>
                        <!--div class="form-group col-2">
                            <label class="form-group">Gamme:</label>
                            <div class="input-group input-group-sm">
    
                                <input type="text"   id="gamme"
                                    [className]="woForm.controls['wo_routing'].errors && (woForm.controls['wo_routing'].dirty || woForm.controls['wo_routing'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                                    formControlName="wo_routing" (change)="onChangeCode()" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text" (click)=opengamme(contentgamme)>
                                        <i class="text-dark-50 flaticon2-search"></i> </span>
                                </div>
    
                                <div *ngIf="woForm.controls['wo_routing'].errors && (woForm.controls['wo_routing'].dirty || woForm.controls['wo_routing'].touched)"
                                    class="invalid-feedback">Ce Champs est obligatoire</div>
                            </div>
    
    
                        </div-->
                   
                    <div class="row">
                        <div class="form-group col-2">
                            <label class="form-group">Nomenclature:</label>
                            <div class="input-group input-group-sm">
    
                                <input type="text"   id="wo_bom_code"
                                    [className]="woForm.controls['wo_bom_code'].errors && (woForm.controls['wo_bom_code'].dirty || woForm.controls['wo_bom_code'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                                    formControlName="wo_bom_code"  aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text" >
                                        <i class="text-dark-50 flaticon2-search"></i> </span>
                                </div>
    
                                <div *ngIf="woForm.controls['wo_bom_code'].errors && (woForm.controls['wo_bom_code'].dirty || woForm.controls['wo_bom_code'].touched)"
                                    class="invalid-feedback">Ce Champs est obligatoire</div>
                            </div>
    
                        </div>
    
                        <div class="form-group col-2">
                            <label class="form-group">Taille du Lot:</label>
                            <div class="input-group input-group-sm">
    
                                <input type="number" class="form-control form-control-solid"  formControlName="batch"
                                    aria-describedby="basic-addon2" >
                               
                            </div>
    
                        </div>
                        
                            
                        <div class="form-group col-2">
                            <label class="form-group">Emplacement:</label>
                            <div class="input-group input-group-sm">
    
                                <input type="text"   id="wo_loc"
                                    [className]="woForm.controls['wo_loc'].errors && (woForm.controls['wo_loc'].dirty || woForm.controls['wo_loc'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                                    formControlName="wo_loc"  aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span class="input-group-text" (click)=openemp(contentemp)>
                                        <i class="text-dark-50 flaticon2-search"></i> </span>
                                </div>
    
                                <div *ngIf="woForm.controls['wo_loc'].errors && (woForm.controls['wo_loc'].dirty || woForm.controls['wo_loc'].touched)"
                                    class="invalid-feedback">Ce Champs est obligatoire</div>
                            </div>
    
                        </div>
                    </div>

                    <div class="row">
                    
                        <div class="form-group col-2">
                        
                            <label class="form-group ">Quantité à Lancer:</label>
                            <div class="input-group input-group-sm">

                                <input type="number" class="form-control form-control-solid"  formControlName="wo_qty_ord" (change)="onChangeQty()"
                                    aria-describedby="basic-addon2">

                            </div>
                        </div>

                        <div class="form-group col-2">
                        
                            <label class="form-group ">Lot / Série:</label>
                            <div class="input-group input-group-sm">

                                <input type="text" class="form-control form-control-solid"  formControlName="wo_serial" 
                                    aria-describedby="basic-addon2">

                            </div>
                        </div>

                    </div>    
                    <div class="row">
                        <div class="form-group col-6">
                            <label class="form-group">Remarque: </label>
                            <textarea class="form-control form-control-sm form-control-solid" formControlName="wo_rmks"
                            rows="2"></textarea>
    
                            
                        </div>

                    </div>
                    <div class="row">
                        <button class="btn btn-sm btn-primary btn-elevate col-lg-4" (click)="addNewItem()">Ajouter ID </button>
                    </div>
                    <div class="row">
                        <angular-slickgrid class="col-12" gridHeight="300" gridId="mGrid"
                            [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions" [dataset]="dataset"
                            (onAngularGridCreated)="gridReady($event)">
                        </angular-slickgrid>
                    </div>
            </form>
        </div>

       

        
        <div>
            <ng-template #content4 let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Choissir l'article</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <angular-slickgrid class="col-12" gridHeight="300" gridId="griditem"
                            [columnDefinitions]="columnDefinitions4" (onAngularGridCreated)="angularGridReady4($event)"
                            (sgOnSelectedRowsChanged)="handleSelectedRowsChanged4($event.detail.eventData, $event.detail.args)"
                            [gridOptions]="gridOptions4" [dataset]="items">
                        </angular-slickgrid>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Annuller</button>
                    <button type="button" class="btn btn-primary" (click)="c('Close click')">Ok</button>
                </div>
            </ng-template>
            <button hidden id="openItemsGrid" class="btn btn-primary" (click)="open4(content4)">Launch demo
                modal</button>

        </div>
