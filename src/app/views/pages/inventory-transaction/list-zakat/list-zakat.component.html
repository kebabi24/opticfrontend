<kt-portlet>
    <kt-portlet-header [sticky]="false" [title]="'Liste Stock Valorisé'" [class]="'card-head-lg'">
        [viewLoading$]="loading$">
        <ng-container ktPortletTools>
            <button type="button" (click)="goBack()" class="btn btn-secondary btn-sm mr-2">Annuller</button>
            <button type="button" (click)="reset()" class="btn btn-secondary btn-sm mr-2">Réinitialiser</button>
            <button type="button" (click)="onSubmit()" class="btn btn-success btn-sm mr-2">Sauvgarder </button>

        </ng-container>
   </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">
            <form class="form" [formGroup]="soForm">
                <div class="row col-6">
                </div>   
                <div class="row">
                    <div class="form-group col-2">
                        <label class="form-group ">type:</label>

                        <select
                            [className]="soForm.controls['type'].errors && (soForm.controls['type'].dirty || soForm.controls['type'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                            formControlName="type"  id="exampleSelects7">
                          
                            <option value="1">Dernier Prix</option>
                            <option value="2">Prix Elevé</option>
                           



                        </select>
                        <div *ngIf="soForm.controls['type'].errors && (soForm.controls['type'].dirty || soForm.controls['type'].touched)"
                            class="invalid-feedback">Ce Champs est obligatoire</div>

                    </div>

                    <div class="form-group col-2">
                        <label class="form-group ">Date:</label>

                        <div class="input-group input-group-sm">
                            <input class="form-control form-control-sm form-control-solid"  formControlName="date" 
                                 placeholder="jj-mm-aaaa" name="date" ngbDatepicker f
                                #date="ngbDatepicker"   >
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)="date.toggle()"  type="button">
                                    <i class="flaticon-calendar-with-a-clock-time-tools"></i>
                                </button>
                            </div>
                            
                        </div>

                    </div>
                    <div class="form-group col-2">
                        <label class="form-group ">A:</label>

                        <div class="input-group input-group-sm">
                            <input class="form-control form-control-sm form-control-solid"  formControlName="date1" 
                                 placeholder="jj-mm-aaaa" name="date1" ngbDatepicker f
                                #date1="ngbDatepicker"   >
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)="date1.toggle()"  type="button">
                                    <i class="flaticon-calendar-with-a-clock-time-tools"></i>
                                </button>
                            </div>
                            
                        </div>

                    </div>
               
                    <div class="form-group col-4">
                        <label class="form-group ">Valider:</label>
                        <div class="input-group input-group-sm">

                        <button type="button"  (click)="solist()" class="btn btn-sm btn-primary btn-elevate col-lg-4">Valider </button>
                        </div>
                    </div>    
                </div>
                <div class="row">
                    <angular-slickgrid class="col-12" gridId="mGrid"
                        [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions" [dataset]="dataset"
                        (onAngularGridCreated)="gridReady($event)">
                    </angular-slickgrid>
                </div>
            
            </form>
        </div>
       
        
    </kt-portlet-body>
</kt-portlet>
