<kt-portlet>
    <kt-portlet-header [sticky]="true" [title]="'Ajouter un utilisateur'" [class]="'card-head-lg'"
        [viewLoading$]="loading$">
        <ng-container ktPortletTools>
            <button type="button" (click)="goBack()" class="btn btn-secondary btn-sm mr-2">Annuller</button>
            <button type="button" (click)="reset()" class="btn btn-secondary btn-sm mr-2">RÃ©initialiser</button>
            <button type="button" (click)="onSubmit()" class="btn btn-success btn-sm mr-2">Sauvgarder </button>



            <!-- <div ngbDropdown class="d-inline-block">
                <button class="btn btn-sm" id="dropdownBasic1" ngbDropdownToggle><i
                        class="icon-2x text-dark-50 flaticon-more-v2"></i></button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button class="dropdown-item">Sauvgarder et quitter</button>

                </div>
            </div> -->

        </ng-container>
    </kt-portlet-header>
    <kt-portlet-body>
        <div class="example-preview">

            <form class="form" [formGroup]="userForm">

                
                <div class="row">
                    <div class="form-group col-2">
                        <label class="form-group">code : *</label>
                        <input type="text" formControlName="usrd_code"
                            [className]="userForm.controls['usrd_code'].errors && (userForm.controls['usrd_code'].dirty || userForm.controls['usrd_code'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                        <div *ngIf="userForm.controls['usrd_code'].errors && (userForm.controls['usrd_code'].dirty || userForm.controls['usrd_code'].touched) "
                            class="invalid-feedback">Ce Champs est obligatoire</div>

                    </div>
                    <div class="form-group col-3">
                        <label class="form-group">Nom Complet: *</label>
                        <input type="text" formControlName="usrd_name"
                            [className]="userForm.controls['usrd_name'].errors && (userForm.controls['usrd_name'].dirty || userForm.controls['usrd_name'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                        <div *ngIf="userForm.controls['usrd_name'].errors && (userForm.controls['usrd_name'].dirty || userForm.controls['usrd_name'].touched) "
                            class="invalid-feedback">Ce Champs est obligatoire</div>
                    </div>

                    

                   

                </div>
                <div class='row'>
                    <div class="form-group col-3">
                        <label class="form-group">Nom d'utilisateur: *</label>
                        <input type="text" formControlName="usrd_user_name"  disabled
                            [className]="userForm.controls['usrd_user_name'].errors && (userForm.controls['usrd_user_name'].dirty || userForm.controls['usrd_user_name'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                    </div>
                    <div class="form-group col-3">
                        <label class="form-group">Profile: *</label>
                        <div class="input-group input-group-sm">

                            <input type="text" formControlName="usrd_profile" disabled
                                [className]="userForm.controls['usrd_profile'].errors && (userForm.controls['usrd_profile'].dirty || userForm.controls['usrd_profile'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'"
                                aria-describedby="basic-addon2">
                        </div>
                        
                    </div>
                </div>
                <div class='row'>
                    <div class="form-group col-3">
                        <label class="form-group">Ancien Mot de passe: *</label>
                        <input type="password" formControlName="usrd_pwd_before"  (change)="onChangeCode()"
                            [className]="userForm.controls['usrd_pwd_before'].errors && (userForm.controls['usrd_pwd_before'].dirty || userForm.controls['usrd_pwd_before'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                        <div *ngIf="userForm.controls['usrd_pwd_before'].errors && (userForm.controls['usrd_pwd_before'].dirty || userForm.controls['usrd_pwd_before'].touched) "
                            class="invalid-feedback">Ce Champs est obligatoire</div>
                    </div>
                </div>
                <div class="row">    
                    <div class="form-group col-3">
                        <label class="form-group">Nouveau Mot de passe: *</label>
                        <input type="password" formControlName="usrd_pwd"
                            [className]="userForm.controls['usrd_pwd'].errors && (userForm.controls['usrd_pwd'].dirty || userForm.controls['usrd_pwd'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                        <div *ngIf="userForm.controls['usrd_pwd'].errors && (userForm.controls['usrd_pwd'].dirty || userForm.controls['usrd_pwd'].touched) "
                            class="invalid-feedback">Ce Champs est obligatoire</div>
                    </div>
                </div>
                <div class="row">    
                    <div class="form-group col-3">
                        <label class="form-group">Saisir A nouveau: *</label>
                        <input type="password" formControlName="usrd_pwd_new"
                            [className]="userForm.controls['usrd_pwd_new'].errors && (userForm.controls['usrd_pwd_new'].dirty || userForm.controls['usrd_pwd_new'].touched) ? 'form-control form-control-sm form-control-solid is-invalid' : 'form-control form-control-sm form-control-solid'">
                        <div *ngIf="userForm.controls['usrd_pwd_new'].errors && (userForm.controls['usrd_pwd_new'].dirty || userForm.controls['usrd_pwd_new'].touched) "
                            class="invalid-feedback">Ce Champs est obligatoire</div>
                        
                    </div>
                </div>
                

            </form>
        </div>

    </kt-portlet-body>
</kt-portlet>
