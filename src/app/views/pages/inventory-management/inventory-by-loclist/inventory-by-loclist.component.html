        <div class="example-preview">

                <div class="row">
                    <div class="form-group col-3">
                        <label class="form-group">Code Article:</label>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control form-control-solid"  formControlName="pt_part_1"

                        </div>
                    </div>
                    <div class="form-group col-3">
                        <label class="form-group">A:</label>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control form-control-solid"  formControlName="pt_part_2"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <span class="input-group-text" >
                                    <i class="text-dark-50 flaticon2-search"></i> </span>
                            </div>

                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-3">

                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control form-control-solid"  formControlName="ld_loc_1"

                            <div class="input-group-append">
                                <span class="input-group-text" >

                            <div class="input-group-append">
                                <span class="input-group-text" >
                                    <i class="text-dark-50 flaticon2-search"></i> </span>
                            </div>
                        </div>
                    </div>
                </div>

                
            </form>
        </div>
