<div>
    <table class="table mb-5">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Ligne</th>
                <th scope="col">Article</th>
                <th scope="col">Description</th>
                <th scope="col">QTE</th>
                <th scope="col">Prix</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of model.details">
                <th scope="row">{{item.pod_line}}</th>
                <td>{{item.pod_part}}</td>
                <td>{{item.item.pt_desc1}}</td>
                <td>{{item.pod_qty_ord}}</td>
                <td>{{item.pod_price}}</td>

            </tr>
            
        </tbody>
    </table>
</div>
